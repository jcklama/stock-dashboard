<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>STOKPIX</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	 crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.css">
</head>

<body>
	<main>
		<div class="left">
			<div class="top">
				<div class="fbox" id="fbox"></div>
				<div class="headerish">
					<h1>STOKPIX</h1>
					<h2>A virtual portfolio app (w/ very muted colours)</h2>
				</div>
			</div>
			<div class="bottom">
				<div class="bottom-search-bar">
					<form id="search">
						<label for="tickerSearch">Ticker Symbol:</label>
						<input type="text" placeholder="" id="tickerSearch" class="tickerSearch"></input>
						<i class="fas fa-info-circle">
							<div id="searchNote">
								<p>Prices shown reflect that of the last 5-minute interval</p>
								<p>E.g. Request at 2:49PM reflects price at 2:45PM </p>
							</div>
						</i>
					</form>
				</div>
				<div id="results"></div>
				<div id="chart"></div>
			</div>
		</div>
		<div class="right ">
			<div class="hold">
				<h3 id="holdings">Holdings</h3>
			</div>
			<div class="comp">
				<h3 id="composition">Composition</h3>
			</div>
		</div>
	</main>
	<script src=" scripts/app.js "></script>
</body>

</html>

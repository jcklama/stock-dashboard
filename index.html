<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>STOKPIX</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
</head>

<body>
	<main>
		<div class="left">
			<div class="top">
				<div class="fbox" id="fbox"></div>
				<div class="headerish">
					<h1>STOKPIX</h1>
					<h2>A virtual portfolio app</h2>
				</div>
			</div>
			<div class="bottom">
				<form action="" id="search">
					<label for="tickerSearch">Ticker Symbol:</label>
					<input type="text" placeholder="" id="tickerSearch" class="tickerSearch">
				</form>
				<div class=" results "></div>
			</div>
		</div>
		<div class="right ">
			<div class="hold">
				<h1 id="holdings">HOLDINGS</h1>
				<div class="holdings " id="holdings "></div>
				<div class="subtotals">
					<div class="subtotal">
						<h3>Subtotal</h3>
						<p class="amount">12.42</p>
					</div>
					<div class="taxes">
						<h3>Taxes & Fees</h3>
						<p class="amount"></p>
					</div>
					<div class="total">
						<h3>Total</h3>
						<p class="amount"></p>
					</div>
				</div>
			</div>
			<div class="comp">
				<h1 id="composition">COMPOSITION</h1>
				<table class="summary">
					<tr>
						<th id="stock-heading">
							<h1>Stock</h1>
						</th>
						<th id="total-holdings">
							<h1>Total Holdings</h1>
						</th>
						<th>
							<h1>Portfolio %</h1>
						</th>
					</tr>
					<tr>
						<td id="td1">MSFT</td>
						<td id="td2">$1242.21</td>
						<td id="td3">12.41%</td>
					</tr>
				</table>
			</div>
		</div>
	</main>
	<script src=" scripts/app.js "></script>
</body>

</html>

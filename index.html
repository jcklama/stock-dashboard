<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>STOKPIX</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	 crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.css">
</head>

<body>
	<main>
		<div class="left">
			<div class="top">
				<div class="fbox" id="fbox"></div>
				<div class="headerish">
					<h1>STOKPIX</h1>
					<h2>A virtual portfolio app (themed w/ very muted colours)</h2>
				</div>
			</div>
			<div class="bottom">
				<div class="bottom-search-bar">
					<form id="search">
						<label for="tickerSearch">Ticker Symbol:</label>
						<input type="text" placeholder="" id="tickerSearch" class="tickerSearch"></input>
						<i class="fas fa-info-circle">
							<div id="searchNote">
								<p>Prices shown reflect that of the last 5-minute interval</p>
								<p>E.g. Request at 2:49PM reflects price at 2:45PM </p>
							</div>
						</i>
					</form>
				</div>
				<div id="results"></div>
				<div id="chart"></div>
			</div>
		</div>
		<div class="right ">
			<div class="hold">
				<h1 id="holdings">Holdings</h1>
				<div class="holdings " id="holdings "></div>
				<div class="subtotals">
					<div class="subtotal">
						<h3>Subtotal</h3>
						<p class="amount">12.42</p>
					</div>
					<div class="taxes">
						<h3>Taxes & Fees</h3>
						<p class="amount"></p>
					</div>
					<div class="total">
						<h3>Total</h3>
						<p class="amount"></p>
					</div>
				</div>
			</div>
			<div class="comp">
				<h1 id="composition">Composition</h1>
				<table class="summary">
					<tr>
						<th id="stock-heading">
							<h1>Stock</h1>
						</th>
						<th id="total-holdings">
							<h1>Total Holdings</h1>
						</th>
						<th>
							<h1>Portfolio %</h1>
						</th>
					</tr>
					<tr>
						<td id="td1">MSFT</td>
						<td id="td2">$1242.21</td>
						<td id="td3">12.41%</td>
					</tr>
				</table>
			</div>
		</div>
	</main>
	<script src=" scripts/app.js "></script>
</body>

</html>
